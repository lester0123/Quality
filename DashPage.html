<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCBMC</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="DashPage.css" rel="stylesheet">
    <!-- W3Schools CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="border-bottom: 1px solid black;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <img style="width:35px;" src="Images/menu.png" alt="Menu">
        </button>

        <img style="width:180px;" src="Images/logo.png" alt="Logo">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active tabHome">
                    <a class="nav-link" onclick="toggleActive(this, 'HOME')">HOME</a>
                </li>
                <li class="nav-item tabAboutus">
                    <a class="nav-link " onclick="toggleActive(this, 'ABOUTUS')">ABOUT US</a>
                </li>
                <li class="nav-item tabAddress">
                    <a class="nav-link" onclick="toggleActive(this, 'ADDRESS')">ADDRESS</a>
                </li>
            </ul>
        </div>
        <button class="btn btncontactus" type="submit">CONTACT US</button>
    </nav>
    <div class="home-content">
        <img style="width:450px;" src="Images/logo - Copy.png" alt="Logo">
        <label class="compnametext" style="text-align: center;">QUALITY CURRUGATED BOX MFG. CORP.</label>
        <img style="width:1000px;margin-top: 20px;" src="Images/items.png" alt="Logo">
        <label class="partnertext">OUR PARTNERS</label>
        <img style="width:800px;margin-top: 20px;" src="Images/partners.png" alt="Logo">
    </div>

    <div class="sidenav">
        
        <div class="sideaboutus">
            <div class="pointaboutus"></div>
            <label style="writing-mode: vertical-rl;transform: translateY(0%) rotate(0deg); font-size: 1.5vb;">ABOUT US</label>
            <div style="height:60vh;width:100%;border-radius: 50px;background-color: #3FC38B;display: flex; flex-direction: row-reverse;" class="w3-padding">
                <div class="w3-container" style="padding: 50px;display: flex;flex-direction: column;">
                    <label style="color: white;font-size: 2vb; font-weight: 900;    font-family: Arial, Helvetica, sans-serif;">ISO 9001:2015 Certified QMS</label>
                    <img style="border-radius: 25px;width:200px;margin-top: 20px;" src="Images/socotect.png" alt="Logo">
                </div>


                <div class="w3-container" style="padding: 50px;display: flex;flex-direction: column;">
                    <label style="color: white;font-size: 2vb; font-weight: 900;    font-family: Arial, Helvetica, sans-serif;">FSC  Certified Chain of Custody</label>
                    <img style="border-radius: 25px;width:200px;margin-top: 20px;" src="Images/sgs.png"
                        alt="Logo">
                </div>
                <div class="w3-container" style="padding: 50px;display: flex;flex-direction: column;">
                    <label style="color: white;font-size: 2vb; font-weight: 900;    font-family: Arial, Helvetica, sans-serif;">Complete Modern Test Equipment</label>
                    <img style="border-radius: 25px;width:300px;margin-top: 20px;" src="Images/moderntest.png"
                        alt="Logo">
                </div>
            </div>
        </div>






        <div class="sideaddress">
            <div class="pointaddress"></div>
            <label
                style="writing-mode: vertical-rl;transform: translateY(0%) rotate(180deg); font-size: 1.5vb;">ADDRESS</label>
            <div style="height:60vh;width:100%;border-radius: 50px;background-color: #3FC38B;display: flex; flex-direction: row;" class="w3-padding">
                <div class="w3-container" style="padding: 50px;display: flex;flex-direction: column;">
                    <label
                        style="color: white;font-size: 2vb; font-weight: 900;    font-family: Arial, Helvetica, sans-serif;">CALAMBA
                        LAGUNA</label>
                    <label style="font-size: 1.7vb;color: white;">Calamba City
                        Productivity Drive, Lot 59B Carmelray Industrial Park I Canlubang
                        Calamba City Laguna
                    </label>
                    <img style="border-radius: 25px;width:400px;margin-top: 20px;" src="Images/canlubangaddress.png"
                        alt="Logo">
                </div>


                <div class="w3-container" style="padding: 50px;display: flex;flex-direction: column;">
                    <label
                        style="color: white;font-size: 2vb; font-weight: 900;    font-family: Arial, Helvetica, sans-serif;">VALENZUELA
                        CITY</label>
                    <label style="font-size: 1.7vb; color: white;">Valenzuela City
                        Warehouse #5, 4227 Avocado St., Bagbaguin
                        Valenzuela City Metro Manila
                    </label>
                    <img style="border-radius: 25px;width:400px;margin-top: 20px;" src="Images/valenzuelaaddress.png"
                        alt="Logo">
                </div>
            </div>
        </div>
    </div>

    
    <img style="width:100px;margin-top:20px; float:right; margin-right: 100px;" src="Images/certificate.png" alt="Logo">






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="DashPage.js"></script>

</body>

</html>
