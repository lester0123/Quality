<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCBMC</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="DashPage.css" rel="stylesheet">
    <!-- W3Schools CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="border-bottom: 1px solid black;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <img style="width:35px;" src="Images/menu.png" alt="Menu">
        </button>

        <img style="width:180px;" src="Images/logo.png" alt="Logo">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT US</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ADDRESS</a>
                </li>
            </ul>
        </div>
        <button class="btn"
            style="background-color: #3FC38B; font-weight:600;color: white; border-radius: 10px; font-size:17px; padding:10px;"
            type="submit">CONTACT US</button>
    </nav>
    <div class="home-content">
        <img style="width:450px;" src="Images/logo - Copy.png" alt="Logo">
        <label class="compnametext">QUALITY CURRUGATED BOX MFG. CORP.</label>
        <img style="width:1000px;margin-top: 20px;" src="Images/items.png" alt="Logo">
        <label class="partnertext">OUR PARTNERS</label>
        <img style="width:800px;margin-top: 20px;" src="Images/partners.png" alt="Logo">
    </div>

    <div class="sidenav">
        <div class="sideaboutus">
            <div class="pointaboutus"></div>
            <label>ABOUT US</label>
        </div>
        <div class="sideaddress">
            <div class="pointaddress"></div>
            <label>ADDRESS</label>
        </div>
    </div>
    <img style="width:100px;margin-top:20px; float:right; margin-right: 100px;" src="Images/certificate.png" alt="Logo">





    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="DashPage.js"></script>

</body>

</html>
